<template name="introduction">
	{{#if currentUser}}
	{{> navBar}}
	{{/if}}
	<div class="row justify-content-start">
		{{#unless currentUser}}
		<div class="col-md-6 col-lg-4 text-center">
			{{> userLogin}}
		</div>
		{{/unless}}
		<div class="col-lg-8">
			<p class="fs-3 my-3">Show your FIFA World Cup prowess!</p>
			<p class="fs-4 mb-5">Predict which teams will win their matches before they are even played.</p>
			<span class="fs-2"><i>How to play:</i></span>
			<ul class="fs-4">
				<li>Select your picks from the fixtures for teams playing supremacy.</li>
				<li>You have until match time to make your choice.</li>
				<li>Each time your pick wins you get points!</li>
				<li>Earn the most points and become a legend.</li>
				<li>Become a...<span class="fs-3 fst-italic fw-bold">FIFA World Cup Legend!!!</span></li>
			</ul>
		</div>
	</div>
</template>
