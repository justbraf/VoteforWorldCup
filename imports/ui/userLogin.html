<template name="userLogin">
	<div class="row justify-content-end mt-2">
		<div class="col">
			{{#unless currentUser}}
			<div class="border border-1 myCorner">
				<form class="loginForm px-2 pt-4">
					<div class="m-2">
						<label class="fw-bold" htmlFor="username">Username</label>
						<input type="text" placeholder="Username" id="username" required />
					</div>
					<div class="m-2">
						<label class="fw-bold" htmlFor="password">Password</label>
						<input type="password" placeholder="Password" id="password" required />
					</div>
					<div id="confirmPwd" class="m-2 d-none">
						<label class="fw-bold" htmlFor="confirmPassword">Confirm Password</label>
						<input type="password" placeholder="confirmPassword" id="confirmPassword" required />
					</div>
					<div class="mt-3 actionBtns">
						<button class="btn btn-outline-info js-signIn" type='submit'>Sign In</button>
					</div>
					<!-- <div class="mt-3">
						<button class="btn btn-outline-info js-register" type='submit'>Register Now</button>
					</div> -->
				</form>
				<div class="mt-3">OR</div>
				<div class="mt-3">
					<button class="btn btn-outline-info js-GitHubSignIn"><i class="bi bi-github"></i> Sign in with
						GitHub</button>
				</div>
				<div class="mt-3 pb-4">
					<button class="btn btn-outline-info js-GoogleSignIn"><i class="bi bi-google"></i> Sign in with
						Google</button>
				</div>
				<div class="mt-3 pb-4">
					<span id="userMsg1">New Here? <a href="" class="text-info js-signUp">Create an account</a>.</span>
					<span id="userMsg2" class="d-none">Already registered? <a href="" class="text-info js-signUp">Sign
							in</a>.</span>
				</div>
			</div>
			{{/unless}}
		</div>
	</div>
</template>
