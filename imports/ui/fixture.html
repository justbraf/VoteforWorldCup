<template name="fixture">
  <div class="row justify-content-around">
    {{mode displayMode}}
    {{#each WCMatches}}
    <div class=" col-5 col-sm-5 col-md-8 col-lg-5 col-xl-5 text-center mt-5 matches js-matchVote" id={{_id}}>
      <p class="mb-0 fs-4">{{matchDateFull}}</p>
      <div class="row justify-content-center">
        <div class="col-md-4 text-center {{#if userVoted1}}votedForTeam{{/if}}">
          <img src="../{{teamOneName}}.png" alt="Flag of {{teamOneName}}" class="w-75 border border-1 mt-3">
          <h5>{{teamOneName}}</h5>
        </div>
        <div class="col-md-3 text-center">
          <p class="fs-1 mt-4">
            {{#if showGoals}}
            {{teamOneGoals}} - {{teamTwoGoals}}
            {{else}}
            VS
            {{/if}}
          </p>
        </div>
        <div class="col-md-4 text-center {{#if userVoted2}}votedForTeam{{/if}}">
          <img src="../{{teamTwoName}}.png" alt="Flag of {{teamTwoName}}" class="w-75 border border-1 mt-3">
          <h5>{{teamTwoName}}</h5>
        </div>
      </div>
      <p class="mb-1 fs-4">{{matchTimeFull}}</p>
    </div>
    {{/each}}
  </div>
</template>
