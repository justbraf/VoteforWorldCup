<template name="predictor">
	<div class="row mt-5 justify-content-center">
		<div class="col-sm-2 text-center">
			<h4 class="display-4">Points</h4>
			<div class="boxedIn">
				<h5 class="display-2">{{userPoints}}</h5>
			</div>
		</div>	
		<div class="col-sm-3 text-center">
			<h4 class="display-4">Predictions</h4>
			<div class="boxedIn">
				<h5 class="display-2">{{predictionsCorrect}}/{{predictionsCounted}} </h5>
			</div>
		</div>		
		<div class="col-sm-2 text-center">
			<h4 class="display-4">Rank</h4>
			<div class="boxedIn">
				<h5 class="display-2">{{usersRank}}</h5>
			</div>
		</div>
	</div>
</template>
