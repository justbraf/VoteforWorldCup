
<head>
	<title>Vote for World Cup 2018</title>

<body>
	<div class="container">
		{{> TitleBar}}
		{{> introduction}}
	{{> info}}
	</div><!-- //container -->
</body>

<template name="TitleBar">
	<div class="row justify-content-center mb-5">
		<div class="col-md-2">
			<img src="254645_w.png" alt="World Cup">
		</div>
		<div class="col-md-4">
			<div class="row mt-3">
				<div class="col">
					<h1>World Cup 2018</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>Voting Challenge</h1>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="introduction">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<h4>Show your FIFA World Cup prowess by predicting which teams will win their matches.</h4>
			<h5>Select your picks from the teams playing for supremacy in the various upcoming matches.</h5>
			<h5>Each time your pick wins you get points!</h5>
			<h5>Vote now! Earn the most points and you get the bragging rights and become a..</h5>			
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-4">
			<h3>FIFA World Cup Legend!!!</h3>
		</div>
	</div>
</template>
