<template name="predictor">
	<div class="row justify-content-start mb-3">
		<div class="col-auto">
			<p class="fs-2">Ranking</p>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-8">
			<p class="fs-3">You are ranked {{usersRank}}<span class="fs-6 align-top">{{superScript}}</span></p>
			<p class="fs-3">You've earned {{userPoints}} points</p>
			<p class="fs-3">You made {{predictionsCorrect}} correct predictions out of {{predictionsCounted}}</p>
		</div>
	</div>
</template>
