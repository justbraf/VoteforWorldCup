<template name="adminConsole">
	<div class="row justify-content-center">
		<div class="col-md-3 text-center">
			<h3>Admin Console</h3>	
		</div>		
	</div>
	<div class="row mt-3">
		<div class="col-lg-4">
			<a class="btn btn-info js-teams">Team Management</a>					
		</div>
		<div class="col-lg-4">
			<a class="btn btn-info js-matches">Match Management</a>					
		</div>
		<div class="row justify-content-center mb-2">
		<div class="col-lg-4">
			<a href="" class="btn btn-info js-matchAvail" data-toggle="modal" data-target="#matchAvailModal">Set Matches</a>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="matchAvailModal" tabindex="-1" role="dialog" aria-labelledby="matchAvailModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="matchAvailModalLabel">Set Available Matches</h5>					
				</div>
				<div class="modal-body">
					<form><div class="container-fluid"><div class="row justify-content-center mt-3">
						<div class="col-lg-7">
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">Matches Available</span>
									</div>
									<input type="text" id="matchAvailField" class="form-control" aria-label="matchAvail" aria-describedby="basic-addon1">
								</div>					
							</div>
						</div></div></div> <!-- /container -->
					</form>
				</div> <!-- /modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary js-saveAvail" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>	<!-- /modal -->
	</div>
</template>

<template name="teamConsole">
	<div class="row justify-content-center">
		<div class="col-md-3 text-center">
			<h3>Team Management</h3>	
		</div>		
	</div>
	<div class="row justify-content-center mb-2">
		<div class="col-md-6">
			<!-- Button trigger modal -->
			<a href="" class="btn btn-success js-addTeam" data-toggle="modal" data-target="#addModal">Add Team</a>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">Add Team</h5>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button> -->
				</div>
				<div class="modal-body">
							<form><div class="container-fluid"><div class="row justify-content-center mt-3">
								<div class="col-lg-5">
									<div class="input-group mb-3">
										<img src="../../{{teamFlag}}" alt="Team Flag" id="teamFlagImage" class="js-teamFlagImage">
									</div>
								</div>
								<div class="col-lg-7">
									<div class="input-group mb-3">
											<!-- <div class="input-group-append">
												<span class="input-group-text">Team Flag</span>
											</div> -->
											<div class="custom-file WCFileInput">
												<input type="file" class="custom-file-input" id="teamFlagFile">
												<label class="custom-file-label" for="teamFlagFile">Choose Team flag image file</label>
											</div>				
										</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1">Team Name</span>
											</div>
											<input type="text" id="teamNameField" class="form-control" aria-label="teamName" aria-describedby="basic-addon1">
										</div>
										
										<div class="input-group mb-3">
											<div class="input-group-prepend">							
												<label class="input-group-text" for="teamGroupSelect">Group</label>
											</div>
											<select class="custom-select" id="teamGroupSelect">
												<option selected value="A">Group A</option>
												<option value="B">Group B</option>
												<option value="C">Group C</option>
												<option value="D">Group D</option>
												<option value="E">Group E</option>
												<option value="F">Group F</option>
												<option value="G">Group G</option>
												<option value="H">Group H</option>
											</select>
										</div>										
									</div>
								</div></div></div> <!-- /container -->
							</form>						
						
					
				</div> <!-- /modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary js-closeTeam" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary js-saveTeam" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>	<!-- /modal -->
	{{> teamList}}
	{{> groupList}}
</template>

<template name="matchConsole">
	<div class="row justify-content-center">
		<div class="col-md-3 text-center">
			<h3>Match Management</h3>	
		</div>		
	</div>
	<div class="row justify-content-center mb-2">
		<div class="col-md-6">
			<!-- Button trigger modal -->
			<a href="" class="btn btn-success js-addMatch" data-toggle="modal" data-target="#addMatchModal">Add Match</a>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="addMatchModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addMatchModalLabel">Add Match</h5>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button> -->
				</div>
				<div class="modal-body">
					<form>
						<div class="container-fluid">
							<div class="row justify-content-center mt-3">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">Match Number</span>
										</div>
										<input type="text" id="matchNumField" class="form-control" aria-label="teamName" aria-describedby="basic-addon1">
									</div>
								</div>
							</div>
							<div class="row justify-content-center mt-3">
						<div class="col-lg-5">
							<div class="input-group mb-3">
								<img src="../../{{teamFlag1}}" alt="Team Flag" id="teamFlagImage" class="js-teamFlagImage">
								<input type="text" id="teamName1">
							</div>
						</div>
						<div class="col-lg-2 blackText">
							<h1>VS</h1>
						</div>
						<div class="col-lg-5">
							<div class="input-group mb-3">
								<img src="../../{{teamFlag2}}" alt="Team Flag" id="teamFlagImage2" class="js-teamFlagImage2">
								<input type="text" id="teamName2">
							</div>
						</div>
						<div class="col-lg-7">
							<div class="input-group mb-3">
									<!-- <div class="input-group-append">
										<span class="input-group-text">Team Flag</span>
									</div> -->
									<div class="custom-file WCFileInput">
										<input type="file" class="custom-file-input" id="teamFlagFile">
										<input type="file" class="custom-file-input" id="teamFlagFile2">
									</div>
								</div>
							
						</div></div>
					<div class="row justify-content-center mt-3">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">Match Date</span>
										</div>
										<input type="text" id="matchDateField" class="form-control" aria-label="teamName" aria-describedby="basic-addon1">
									</div>
								</div>
							</div>
						</div> <!-- /container -->
					</form>	
				</div> <!-- /modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary js-closeMatch" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary js-saveMatch" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>	<!-- /modal -->
	{{> matchList}}
</template>
