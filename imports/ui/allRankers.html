<template name="allRankers">
  <div class="row justify-content-center mt-5 mb-3">
    <div class="col-6 text-center">
      <p class="fs-1">All Ranking Predictors</p>
    </div>
  </div>
  {{#each theRankers}}
  <div class="row justify-content-center">
    <div class="col-2 text-center">
      <!-- d-block d-sm-none -->
      <p class="fs-3 text-left">#{{ranked}}</p>
    </div>
    <div class="col-4 text-center">
      <p class="fs-3 text-left">{{predictorsName}}</p>
    </div>
    <div class="col-2 text-center">
      <!-- d-block d-sm-none -->
      <p class="fs-3 text-left">{{theirPoints}}&nbsp;points</p>
    </div>
  </div>
  {{/each}}
</template>
