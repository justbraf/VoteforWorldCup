<template name="delTeamModal">
	<div class="modal" id="delModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="delModalLabel"></h5>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this?</p>
					<input type="hidden" name="del_idTeam">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary js-delTeamConfirm" data-dismiss="modal">Yes</button>
				</div>
			</div>
		</div>
	</div> <!-- /modal -->
</template>
