<template name="groupListSection">
  <div class="col-6 col-md-3 col-lg-3 text-center mt-3" id={{_id}}>
    <img src="../../{{team}}.png" alt="Flag of {{team}}" class="w-100 border border-1">
    <p class="fs-5 mb-0">{{team}}</p>
    {{! #if showStats}}
    <p class="fs-6 mb-0">GD: {{goalDiff}}&nbsp;&nbsp;&nbsp;Points: {{points}}</p>
    {{! /if}}
  </div>
</template>
