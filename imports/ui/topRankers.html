<template name="topRankers">
	<div class="row justify-content-start mb-3">
		<div class="col-auto">
			<p class="fs-2">Top Ranking Predictors</p>
		</div>
	</div>
	<div class="row justify-content-center">
		{{#each theRankers}}
		<div class="col-sm-4 d-none d-lg-block">
			<p class="fs-4 text-center">#{{ranked}}</p>
			<p class="fs-4 text-center">{{predictorsName}}</p>
		</div>
		<div class="col-10 d-block d-lg-none">
			<p class="fs-4 text-left">#{{ranked}}&nbsp;{{predictorsName}}</p>
		</div>
		{{/each}}
	</div>
</template>
