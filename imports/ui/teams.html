<template name="delTeamModal">
	<div class="modal" id="delModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="delModalLabel"></h5>
				</div> 
				<div class="modal-body">
					<p>Are you sure you want to delete this?</p>
					<input type="hidden" name="del_idTeam">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary js-delTeamConfirm" data-dismiss="modal">Yes</button>
				</div>
			</div>
		</div>
	</div> <!-- /modal -->
</template>

	<!-- {{> delTeamModal}} -->

<template name="teamStats">
	{{#each Stats}}
		<h5>{{matchDateTime}}</h5>
	{{/each}}
	<h3>Today's date {{tDay}}</h3>
</template>

<template name="voteForm">
	<!-- Modal -->
	<div class="modal fade" id="voteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="VoteModalLabel">Predict which team will win!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<input type="hidden" name="matchID">
	      	<!-- <input type="text" name="team1">
	      	<input type="text" name="team2"> -->
	      	<input type="hidden" name="matchnum">
					<div class="row justify-content-center mb-3">
						<div class="col-md-4 text-center">
							<img src="../" alt="#" class="teamFlags" id="teamFlag1">
							<button class="js-voteTeam btn btn-warning mt-3" id="teamName1Vote">Predict&nbsp;<h5 id="teamName1" class="blackText"></h5></button>
						</div>
						<div class="col-md-3 text-center">
							<h2 class="blackText display-3">VS</h2>
						</div>
						<div class="col-md-4 text-center">
							<img src="../" alt="#" class="teamFlags" id="teamFlag2">
							<button class="js-voteTeam btn btn-warning mt-3" id="teamName2Vote">Predict&nbsp;<h5 class="blackText" id="teamName2"></h5></button>
						</div>
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <!-- <button type="button" class="btn btn-primary js-voteTeam">Vote Now!</button> -->
	      </div>
	    </div>
	  </div>
	</div>
</template>
