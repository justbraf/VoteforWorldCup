<template name="userLogin">
	<div class="row justify-content-end mt-2">
		<div class="col-md-6 col-lg-4 mr-1 mt-2">
			<h5>
			{{#if noUser}}
				Login to earn your bragging rights!!!
			{{else}}
				May the odds be with you!
			{{/if}}
		</h5>
		</div>
		<div class="col-md-4 col-lg-3">			
			{{> loginButtons}}				
		</div>
	</div>
</template>
