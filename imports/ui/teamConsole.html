<template name="teamConsole">
  <div class="row justify-content-center">
    <div class="col-md-3 text-center">
      <h3>Team Management</h3>
    </div>
  </div>
  <div class="row justify-content-center mb-2">
    <div class="col-md-6 text-end">
      <a href="/adminConsole" class="btn btn-info">Return to Admin Console</a>
      <!-- Button trigger modal -->
      <!-- <a href="" class="btn btn-success js-addTeam" data-bs-toggle="modal" data-bs-target="#addModal">Add Team</a> -->
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add Team</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="container-fluid">
              <div class="row justify-content-center mt-3">
                <div class="col-lg-5">
                  <div class="input-group mb-3">
                    <img src="../../{{teamFlag}}" alt="Team Flag" id="teamFlagImage" class="js-teamFlagImage">
                  </div>
                </div>
                <div class="col-lg-7">
                  <div class="input-group mb-3">
                    <!-- <div class="input-group-append">
												<span class="input-group-text">Team Flag</span>
											</div> -->
                    <div class="custom-file WCFileInput">
                      <input type="file" class="custom-file-input" id="teamFlagFile">
                      <label class="custom-file-label" for="teamFlagFile">Choose Team flag image file</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Team Name</span>
                      </div>
                      <input type="text" id="teamNameField" class="form-control" aria-label="teamName"
                        aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="teamGroupSelect">Group</label>
                      </div>
                      <select class="custom-select" id="teamGroupSelect">
                        <option value="A" selected>Group A</option>
                        <option value="B">Group B</option>
                        <option value="C">Group C</option>
                        <option value="D">Group D</option>
                        <option value="E">Group E</option>
                        <option value="F">Group F</option>
                        <option value="G">Group G</option>
                        <option value="H">Group H</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- /container -->
          </form>


        </div> <!-- /modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary js-closeTeam" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-saveTeam" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div> <!-- /modal -->
  {{> teamList}}
  {{> groupList}}
</template>
